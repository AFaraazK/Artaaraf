<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artaaraf</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="canvas">
            <canvas id="draw_window"></canvas>
        </div>
        <div class="toolbar" id="toolbar">
            <h1 id="artaaraf">Artaaraf</h1>
            <div class="tools">
                <button class="tool_button emojiLabel" id="penButton">✏️</button>
                <button class="tool_button" id="eraserButton"><img src="icons/979773.png" alt="" srcset="" width="20px"></button>
                <button class="tool_button emojiLabel" id="clearButton">🗍</button>
            </div>
            <div class="secondaries">
                <div class="toolbarElement">
                    <label for="color" class="emojiLabel">🎨</label>
                    <input type="color" name="color" id="color" value="#000000">
                </div>
                <div class="toolbarElement">
                    <label for="lineWidth">🔳</label>
                    <select id="lineWidth" name='lineWidth' >
                        <option value="8">Eight</option>
                        <option value="5" selected>Five</option>
                        <option value="4">Four</option>
                        <option value="9">Nine</option>
                        <option value="1">One</option>
                        <option value="7">Seven</option>
                        <option value="6">Six</option>
                        <option value="10">Ten</option>
                        <option value="3">Three</option>
                        <option value="2">Two</option>
                    </select>
                </div>
                <button class="tool_button emojiLabel" id="saveButton">💾</button>
            </div>
        </div>
    </div>
</body>
</html>
