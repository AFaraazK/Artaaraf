<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artaaraf</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="canvas">
            <canvas id="draw_window"></canvas>
        </div>
        <div class="toolbar" id="toolbar">
            <h1>Artaaraf</h1>
            <button class="tool_button emojiLabel" id="penButton">✏️</button>
            <button class="tool_button" id="eraserButton"><img src="icons/979773.png" alt="" srcset="" width="20px"></button>
            <button class="clearButton tool_button emojiLabel">🗍</button>
            <div class="toolbarElement">
                <label for="color" class="emojiLabel">🎨</label>
                <input type="color" name="color" id="color">
            </div>
            <div class="toolbarElement">
                <label for="lineWidth">🔳</label>
                <select id="lineWidth" name='lineWidth'>
                    <option value="Eight">Eight</option>
                    <option value="Five" selected>Five</option>
                    <option value="Four">Four</option>
                    <option value="Nine">Nine</option>
                    <option value="One">One</option>
                    <option value="Seven">Seven</option>
                    <option value="Six">Six</option>
                    <option value="Ten">Ten</option>
                    <option value="Three">Three</option>
                    <option value="Two">Two</option>
                </select>
            </div>
            <button class="saveButton tool_button">💾</button>
        </div>
    </div>
</body>
</html>
